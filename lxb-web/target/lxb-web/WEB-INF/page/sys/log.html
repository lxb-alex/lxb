<!DOCTYPE html>
<html>
<head>
<title></title>
#parse("common/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
	<div v-show="showList">
		<div class="grid-btn">
			#if($shiro.hasPermission("sys/log:save"))
			<a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			#end
			#if($shiro.hasPermission("sys/log:update"))
			<a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			#end
			#if($shiro.hasPermission("sys/log:delete"))
			<a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			#end
		</div>
	    <table id="jqGrid"></table>
	    <div id="jqGridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
											<div class="form-group">
			   	<div class="col-sm-2 control-label">标题</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.title" placeholder="标题"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">操作类型</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.type" placeholder="操作类型"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">远程地址</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.remoteAddr" placeholder="远程地址"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">访问代理</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.userAgent" placeholder="访问代理"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">请求URI</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.requestUri" placeholder="请求URI"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">参数</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.params" placeholder="参数"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">执行方法</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.method" placeholder="执行方法"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">操作人</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.optation" placeholder="操作人"/>
			    </div>
			</div>
									<div class="form-group">
			   	<div class="col-sm-2 control-label">记录时间</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control" v-model="sysLog.createDate" placeholder="记录时间"/>
			    </div>
			</div>
							<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<script src="${rc.contextPath}/js/sys/log.js?_${date.systemTime}"></script>
</body>
</html>
